{% extends "base.html" %}
{% block title %}Đăng nhập Admin - Clothing Shop{% endblock %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 60vh;">
        <div class="card shadow" style="max-width: 420px; width: 100%;">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <h3 class="mb-0">Đăng nhập Admin</h3>
                    <small class="text-muted">Chỉ dành cho quản trị viên</small>
                </div>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="/admin/login">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login">Đăng nhập người dùng</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
